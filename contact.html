<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the professional portfolio of John Doe, a skilled frontend developer. View projects, articles, work experience, and educational background."
    />
    <meta
      name="keywords"
      content="Frontend Developer, Web Developer, John Doe, HTML Projects, JavaScript, CSS, Portfolio, GitHub, Open Source"
    />
    <meta name="author" content="John Doe" />

    <meta
      property="og:title"
      content="John Doe | Frontend Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Check out John Doe's portfolio showcasing frontend development projects, open source contributions, and educational achievements."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta
      property="og:image"
      content="https://yourdomain.com/image/portfolio.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Portfolio| Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="./image/portfolio.png"
          alt="Portfolio logo"
          class="logo_image"
        />
        <h2 class="logo_name">John Doe</h2>
      </div>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list-items"><a href="./index.html">Home</a></li>
          <li class="nav_list-items">
            <a href="./articles.html">Articles</a>
          </li>
          <li class="nav_list-items">
            <a href="./projects.html">Projects</a>
          </li>
          <li class="nav_list-items">
            <a href="./contact.html">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <form>
      <fieldset>
        <legend style="margin: 2rem; text-align: center">Contact Us</legend>
        <div>
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </fieldset>
    </form>
  </body>
</html>
